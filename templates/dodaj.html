<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dodaj ogłoszenie</title>
  </head>
  <body class="bg-dark">

  <header class="p-3 text-white" style="background-color: #111111">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a style="margin-right: 20px;" href="{{url_for('home_page')}}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
         <img src="{{ url_for('static', filename='logo_trans.png')}}" height=35 width=100>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="dodaj.html" class="btn btn-info me-2">Dodaj</a></li>
          <li><a href="regulamin.html" class="btn btn-info me-2">Regulamin</a></li>
        </ul>

        <div class="text-end">
		  <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal_log">Zaloguj</button> 
          <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal_rej">Rejestracja</button>
        </div>
      </div>
  </header>
  
	<!-- Modal -->
	<div class="modal fade" id="exampleModal_log" tabindex="-1" aria-labelledby="exampleModalLabel_log" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel_log">Logowanie...</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		  <div class="modal-body">
			<form>
			  <div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			  </div>
			  <div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Hasło</label>
				<input type="password" class="form-control" id="exampleInputPassword1">
			  </div>
			  <button type="submit" class="btn btn-primary">Dalej</button>
			</form>
		  </div>
		</div>
	  </div>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="exampleModal_rej" tabindex="-1" aria-labelledby="exampleModalLabel_rej" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel_log">Rejestracja...</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		  <div class="modal-body">
			<form>
			  <div class="mb-3">
				<label for="exampleInputEmail2" class="form-label">Email</label>
				<input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
			  </div>
			  <div class="mb-3">
				<label for="exampleInputPassword2" class="form-label">Hasło</label>
				<input type="password" class="form-control" id="exampleInputPassword2">
			  </div>
			  <button type="submit" class="btn btn-primary">Dalej</button>
			</form>
		  </div>
		</div>
	  </div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  

  </body>
</html>
